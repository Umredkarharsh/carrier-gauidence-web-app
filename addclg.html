<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>Seed Colleges to Firestore</title> <script type="module"> import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"; import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

const app = initializeApp(firebaseConfig);

const colleges = [

async function seedColleges() {
  try {
    const colRef = collection(db, "colleges");
    for (const college of colleges) {
      await addDoc(colRef, college);
      console.log(`Added: ${college.name}`);
    }
    alert("Colleges successfully added to Firestore!");
  } catch (err) {
    console.error("Error adding colleges:", err);
    alert("Error occurred. Check console.");
  }
}

window.seedColleges = seedColleges;
