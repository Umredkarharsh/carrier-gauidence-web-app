<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>College List | UR Career Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0B1D51;
            --secondary: #03A6A1;
            --accent: #FF7E5F;
            --light-bg: #FFF2E0;
            --card-bg: #FFFFFF;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--secondary);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }
        
        .college-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .college-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.8rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .college-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.12);
        }
        
        .college-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--secondary);
        }
        
        .college-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .college-location {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .college-location i {
            color: var(--accent);
        }
        
        .college-fees {
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-top: 1px dashed #eee;
            border-bottom: 1px dashed #eee;
        }
        
        .courses {
            font-size: 0.95rem;
            color: #666;
            margin: 1rem 0;
        }
        
        .courses strong {
            color: var(--primary);
            font-weight: 500;
        }
        
        .view-btn {
            margin-top: 1.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--secondary);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .view-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .view-btn i {
            transition: transform 0.3s;
        }
        
        .view-btn:hover i {
            transform: translateX(3px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .college-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Explore Colleges</h2>
        <div class="college-list" id="collegeList"></div>
    </div>

    <script type="module">
        import { auth, db, collection, getDocs } from '../js/firebase.js';
        
        const collegeList = document.getElementById('collegeList');
        
        async function loadColleges() {
            try {
                const colRef = collection(db, 'colleges');
                const snapshot = await getDocs(colRef);
                
                if (snapshot.empty) {
                    collegeList.innerHTML = "<p style='text-align:center; color:#666;'>No colleges found.</p>";
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'college-card';
                    card.innerHTML = `
                        <div class="college-title">${data.name}</div>
                        <div class="college-location"><i class="fas fa-map-marker-alt"></i>${data.location}</div>
                        <div class="college-fees">â‚¹${data.fees?.toLocaleString()} / year</div>
                        <div class="courses"><strong>Courses:</strong> ${data.courses?.join(", ")}</div>
                        <a href="college-detail.html?id=${doc.id}" class="view-btn">View Details <i class="fas fa-arrow-right"></i></a>
                    `;
                    collegeList.appendChild(card);
                });
            } catch (err) {
                console.error("Error fetching colleges:", err);
                collegeList.innerHTML = "<p style='text-align:center; color:#FF7E5F;'>Error loading colleges. Please try again later.</p>";
            }
        }
        
        loadColleges();
    </script>
</body>
</html>
